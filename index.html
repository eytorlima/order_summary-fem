<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="shortcut icon" href="src/imgs/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary Component</title>
</head>
<body>
    <main>
        <div id="main-card">
            <div id="img-section">
                <img src="src/imgs/illustration-hero.svg" alt="Illustration - Hero">
            </div>

            <div id="texts-section">
                <div id="title">Order Summary</div>
                <div id="text">
                    You can now listen to millions of songs, audiobooks, and pocasts of any device anywhere you like!
                </div>
            </div>

            <div id="mini-card">
                <div id="img-mini">
                    <img src="src/imgs/icon-music.svg" alt="">
                </div>
                <div id="plan-year">
                    <span id="plan">Annual Plan</span>
                    <span id="year">$59.99/year</span>
                </div>
                <div id="change">
                    Change
                </div>
            </div>

            <div id="button">
                Proceed to Payment
            </div>

            <div id="cancel">
                Cancel Order
            </div>
        </div>
    </main>
</body>
</html>
